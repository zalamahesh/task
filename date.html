<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <script>
        //Get a date as a string, using locale conventions:
        const d = new Date ();
        let text3 = d.toLocaleDateString();
        document.write (text3 + "<br>");

        
        //Get the time portion of a date as a string, using locale conventions:
    
       let text4 = d.toLocaleTimeString();
       document.write (text4 + "<br>");

        //Get a date as string, using locale conventions:
      
          let text5 =d.toLocaleString();
          document.write(text5 + "<br>");

          //The toDateString() method returns the date (not the time) of a date object as a string.

            let text6 = d.toDateString();
            document.write(text6 + "<br>");

            // -------------------------------------------------------------------------------------------------
            
            let text7 = d.toISOString();
            document.write(text7 + "<br>") ;

            //Get a date as a string, formatted as a JSON date:

            text8 = d.toJSON();
            document.write(text8 + "<br>");

    </script>
</body>
</html>
